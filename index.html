<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Hover and Color</title>
</head>
<body>
    <h1>Hover and change Color</h1>
    <div id="colorBoxs">
        <div onmouseover="color1()" id="05DDF0">#05DDF0</div>
        <div onmouseover="color2()" id="F16B04">#F16B04</div>
        <div onmouseover="color3()" id="04F143">#04F143</div>
        <div onmouseover="color4()" id="3F3F3F">#3F3F3F</div>
        <div onmouseover="color5()" id="9DFFF9">#9DFFF9</div>
        <div onmouseover="color6()" id="ADD9F4">#ADD9F4</div>
        <div onmouseover="color7()" id="468C98">#468C98</div>
    </div>
    
    <div id="screen">
        <div id="circle">
            
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
